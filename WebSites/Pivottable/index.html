<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
<body>
    <a href="pivottable.html">Pivottable</a>|
    <a href="pivottable.html?useAjax">Pivottable AJAX</a>

    <table id="resultTable"></table>

<script>
    $(document).ready(function () {

        var data = {
            'queryParams':
                { filter: {}, valueFields: ["Sales", "Profit"], nextPivot: "Province" },
            'settings': {}
        };

        $.ajax({
            type            : "POST",
            contentType     : "application/json; charset=utf-8",
            url             : "services/DBAccessor.asmx/Query",
            data            : JSON.stringify(data),
            success         : function (result) {
                console.debug("Results: ", JSON.stringify(result.d));
                var table = result.d
                    .map(r => "<tr><td>" + r.Key + "</td><td>" + JSON.stringify(r.Values) + "</td></tr>")
                    .join("\n");
                $("#resultTable").html(table);
            }
        }); 
    })
</script>
</body>
</html>
