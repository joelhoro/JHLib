    var messagesList = $('#messages');
    var socketStatus = $('#status');
    var dumps = $('#dumps');

	function clearButton() {
    	$('#trash').append(dumps.html())
    	dumps.html("");
    }

    $('#clearButton').click(clearButton);

    var id = 1;

	function addMessage() {
	    	message = $("<div></div>");
	    	message.html("Message #" + id);
	    	message.id = "mess"+id++;
	    	dumps.append(message);
	};

    $('#addButton').click(addMessage)

    var trashVisible = false;
    var trashExpand = $('#trash');

    function toggleTrash() {
    	trashVisible = !trashVisible;
    	if (trashVisible) {
    		trashExpand.removeClass('hidden');
    		$('#trashexpand').html('-');
    	}
    	else {
    		trashExpand.addClass('hidden');
    		$('#trashexpand').html('+');
    	}
    }

    $('#trashexpand').click(toggleTrash);
    window.toggletTrash = toggleTrash;
